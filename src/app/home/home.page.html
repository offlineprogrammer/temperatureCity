<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    
    <ion-card-header>
      <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title class="cityName">{{ location.locality }}</ion-card-title>
      <ion-card-title class="countryName">{{ location.country }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
       
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.

    </ion-card-content>
  </ion-card>
  <app-google-maps apiKey=""></app-google-maps>
  </ion-content>
